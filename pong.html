        arcade: {
            debug: true
        }
    },
    scene: {
        preload: preload,
        create: create,
        update: update,
        render: render

};


var game = new Phaser.Game(config);

function preload ()
{

    this.load.image('ball', 'assets/bomb.png');

function create ()
{
    //  A simple background for our game
    this.add.image(400, 300, 'sky');

    

    // The ball
    ball = this.physics.add.sprite(700, 300, 'ball');

    //  Ball physics properties. 
    ball.setBounce(1);
    ball.setCollideWorldBounds(true);
    console.log(ball);
    ball.body.onWorldBounds = true;
    this.physics.world.on('worldbounds', onWorldBounds);
    ball.setVelocity(Phaser.Math.Between(200, 200), 0);


    // AI paddle
    aiPaddle = this.physics.add.sprite(20, 300, 'platform');
    aiPaddle.setScale(0.3);
    aiPaddle.setImmovable(true);

    // Player paddle
    playerPaddle = this.physics.add.sprite(780, 300, 'platform');
    playerPaddle.setScale(0.3);
    playerPaddle.setImmovable(true);


    
    //  Collide the player and the stars with the platforms
    this.physics.add.collider(ball, aiPaddle, hitPaddle);
    //  Collide the player and the stars with the platforms
    this.physics.add.collider(ball, playerPaddle, hitPaddle);
    //  Player physics properties. Give the little guy a slight bounce.
    //player.setBounce(0.2);
    //player.setCollideWorldBounds(true);


    //  Input Events
    cursors = this.input.keyboard.createCursorKeys();

}

function update ()
{
    /*
    if (gameOver)
    {
        return;
    }*/
    movePlayer();
    moveAIPaddle();
    
}
function movePlayer(){    
    if (cursors.down.isDown)
    {
        playerPaddle.setVelocityY(50);
    }
    else if (cursors.up.isDown)
    {
        playerPaddle.setVelocityY(-50);
    }
    else
    {
        playerPaddle.setVelocityY(0);
    }
}
function moveAIPaddle(){
    
    var aiPaddleCenter = aiPaddle.getCenter();
    var ballCenter = ball.getCenter();
    //console.log(aiPaddleCenter.y, ballCenter.y)

    if(aiPaddleCenter.y < ballCenter.y){
        
        aiPaddle.setVelocityY(50);
    }
    else{
        aiPaddle.setVelocityY(-50);
    }
}
function hitPaddle(ball, paddle){
    var paddleCenter = paddle.getCenter();
    var ballCenter = ball.getCenter();

    //console.log(paddleCenter.y, ballCenter.y)
    var diff = 0;

    if (ballCenter.y < paddleCenter.x)
    {
        //  Ball is on the left-hand side of the paddle
        diff = paddleCenter.y - ballCenter.y;
        ball.setVelocityY(-10 * diff);
    }
    else if (ballCenter.y > paddleCenter.y)
    {
        //  Ball is on the right-hand side of the paddle
        diff = ballCenter.y -paddleCenter.y;
        ball.setVelocityY(10 * diff);
    }
    else
    {
        //  Ball is perfectly in the middle
        //  Add a little random X to stop it bouncing straight up!
        ball.setVelocityY(2 + Math.random() * 8);
    }

}
function onWorldBounds (body, up, down, left, right)
{
    var ball = body.gameObject;
    //console.log(up, down, left, right);
    if (right){
        score -= 10;
        scoreText.setText('Score: ' + score);
    }
    else if(left){
        score += 10;
        scoreText.setText('Score: ' + score);

    }
}
